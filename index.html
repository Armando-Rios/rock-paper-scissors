<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper and Scissors</h1>
    </header>
    <main>
      <div class="game">
        <h2>Elige una opcion</h2>
        <div id="options">
          <a class="option" id="rock">🪨</a>
          <a class="option" id="paper">📃</a>
          <a class="option" id="scissors">✂️</a>
        </div>
      </div>
      <div class="message">
        <div class="result-selection-container">
          <a class="result-selection"></a>
          <p style="font-size: 40px">VS</p>
          <a class="result-selection"></a>
        </div>
        <div class="text-container">
          <p class="text"></p>
          <button class="reset">Volver a Jugar</button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        By Armando Rios -
        <a href="https://github.com/armando-rios">Github Profile</a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
